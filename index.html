<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="header">
    <h1>My To-Do List</h1>
    <label class="theme-toggle">
      <input type="checkbox" id="themeSwitch">
      <span class="slider"></span>
      <span class="icon"><i class="fas fa-moon"></i></span>
    </label>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search tasks...">
  </div>

  <div class="todo-container">
    <div class="input-group">
      <input type="text" id="taskTitle" placeholder="Task title">
      <textarea id="taskDesc" placeholder="Task description"></textarea>
      <select id="taskPriority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button onclick="addTask()"><i class="fas fa-plus"></i> Add Task</button>
    </div>

    <div class="section">
      <h2><i class="fas fa-hourglass-half"></i> Upcoming Tasks</h2>
      <div id="upcoming"></div>
    </div>

    <div class="section">
      <h2><i class="fas fa-check-circle"></i> Completed Tasks</h2>
      <div id="completed"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
